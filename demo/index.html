<!DOCTYPE html>
<html>
<head>
  <title>Account Details - TransferWise</title>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <script src="lib/jquery.min.js"></script>
  <script src="lib/angular.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="../node_modules/angular-mocks/angular-mocks.js"></script>

  <script src="lib/styleguide-components.js"></script>

  <script src="lib/demo.js"></script>

  <link type="text/css" rel="stylesheet" href="lib/bootstrap.css" />

  <link type="text/css" rel="stylesheet" href="css/examples.css" />

</head>
<body ng-app="my-app" class="bg-default">
  <div class="container" ng-controller="PageController as $ctrl">
    <div class="well bg-focus m-t-panel">
      <h2 class="page-header">Account details create</h2>
      <div class="row">
        <div class="col-md-6">

          <p>This component allows you to create a standard recipient for a given
            currency.</p>
<pre>
&lt;account-details-create
  currency="'USD'"
  profile="1234"
  on-change="myChangeHandler(model)"
&gt;&lt;/account-details-create&gt;
</pre>

<h4>Internal model</h4>
<pre>{{ $ctrl.model | json }}</pre>
        </div>
        <div class="col-md-6">
          <account-details-create
            currency="'USD'"
            profile="1234"
            on-change="$ctrl.onModelChange(model)"
          ></account-details-create>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
